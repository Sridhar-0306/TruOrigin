<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Generation Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container center">
  <h1>Simulated AI Content Generation</h1>

  <p class="subtitle">
    This module demonstrates how AI systems embed authenticity signals
    at the time of content creation.
  </p>

  <div class="card">
    <input type="file" id="embedImage" accept="image/*" />
    <button id="embedBtn">Generate AI-Signed Image</button>
  </div>

  <!-- SUCCESS + DOWNLOAD -->
  <div id="downloadSection" class="hidden center">
    <p class="success-text">
      AI-signed image generated successfully.
    </p>

    <button id="downloadBtn" class="download-btn">
      Download AI-Signed Image
    </button>
  </div>
</div>

<script src="embed.js"></script>
</body>
</html>
